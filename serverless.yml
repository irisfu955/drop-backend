org: irisfu
app: drop-backend
service: drop-backend
frameworkVersion: '3'

custom:
  clientsTableName: 'clients-table-${sls:stage}'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ ClientsTable, Arn ]
  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.clientsTableName}

functions:
  createClient:
    handler: src/handler/client.createClient
    events:
      - httpApi:
          method: POST
          path: /client

  createDocument:
    handler: src/handler/document.createDocument
    events:
      - httpApi:
          method: POST
          path: /document

  getAllDocuments:
    handler: src/handler/document.getAllDocuments
    events:
      - httpApi:
          method: GET
          path: /document
resources:
  Resources:
    ClientsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: clientId
            AttributeType: S
        KeySchema:
          - AttributeName: clientId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'clientsTable'
